<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <!-- add meta tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="col-1">
            <h3>My Blog Post</h3>
        </div>
        <div class="col-2">
            <h4>Submit the form below to make a post</h4>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 border border-primary">
                    <div style="background-color: black; width: 200px; height: 500px; margin: 20px;">
                    <h3 style="color: white;">MY FIRST BLOG POST</h3></div>     
                </div>
               
               <div class="col-lg-6 col-md-12 border border-secondary">
                    <form action="blog.html" method="POST" id="submit-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="User Name">
                        <br>
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Blog Post Title">
                        <br>
                        <label for="blog-submit">Content</label>
                        <input type="text" id="blog-content" name="blog-content" placeholder="Content" >
                        <br>
                        <input type="button" id="blog-submit" value="Submit Blog Post">
                    </form>
                </div>
            </div>

            <div class="output-text">
                <p id="output-p"></p>
            </div>
            
            
            
            
            

     
        </div>
    </main>

<script src="form.js"></script>
    
</body>
</html>
